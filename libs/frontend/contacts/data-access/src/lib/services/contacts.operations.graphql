query Contacts($skip: Int!, $take: Int!) {
  contactsCount
  contacts(skip: $skip, take: $take) {
    id
    createdAt
    updatedAt
    firstname
    name
    email
    phone
    jobName
    comments
  }
}

query Contact($id: String!) {
  contact(id: $id) {
    id
    createdAt
    updatedAt
    firstname
    name
    email
    phone
    jobName
    comments
  }
}

mutation createContacts($contactCreateDtos: [ContactCreateDto!]!) {
  createContacts(contactCreateDtos: $contactCreateDtos) {
    id
    createdAt
    updatedAt
    firstname
    name
    email
    phone
    jobName
    comments
  }
}
