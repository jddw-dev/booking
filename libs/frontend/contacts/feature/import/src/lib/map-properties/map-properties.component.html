<h1>Associer les propriétés du fichier aux propriétés du contact</h1>

<div *ngIf="decodedFile$ | async as decodedFile">
  <form [formGroup]="form" (ngSubmit)="validatePropertiesMapping()">
    <div class="mb-3" *ngFor="let propertyToMap of propertiesToMap">
      <label for="property-{{ propertyToMap.name }}">{{
        propertyToMap.displayName
      }}</label>
      <select
        id="property-{{ propertyToMap.name }}"
        class="form-control"
        [formControlName]="propertyToMap.name"
      >
        <option value=""></option>
        <option
          *ngFor="let property of decodedFile.properties; index as index"
          [value]="index"
        >
          {{ property }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Valider</button>
  </form>
</div>
