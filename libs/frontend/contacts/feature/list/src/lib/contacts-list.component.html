<div class="float-end">
  <a class="btn btn-secondary btn-sm" [routerLink]="['./import']">Importer</a>
</div>

<h1>Contacts</h1>

<div class="card">
  <div class="card-body">
    <p>{{ total$ | async }} contacts</p>

    <table class="table table-responsive table-striped">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Poste</th>
          <th>Commentaire</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let contact of contacts$ | async">
          <td>
            <a [routerLink]="['./', contact.id]">
              {{ contact.firstname }} {{ contact.name }}
            </a>
          </td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phone }}</td>
          <td>{{ contact.jobName }}</td>
          <td>{{ contact.comments }}</td>
        </tr>
      </tbody>
    </table>

    <nav
      aria-label="Contacts pagination"
      *ngIf="currentPage$ | async as currentPage"
    >
      <ul class="pagination pagination-sm justify-content-center">
        <li
          class="page-item"
          [ngClass]="{ disabled: currentPage === 1 }"
          (click)="goToPage(currentPage - 1)"
        >
          <span class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </span>
        </li>

        <li *ngFor="let page of pages" class="page-item">
          <span
            *ngIf="page !== -1"
            class="page-link"
            [ngClass]="{ active: page === currentPage }"
            (click)="goToPage(page)"
            >{{ page }}</span
          >
          <span *ngIf="page === -1" class="page-link">...</span>
        </li>

        <li
          class="page-item"
          [ngClass]="{ disabled: currentPage === nbPages }"
          (click)="goToPage(currentPage + 1)"
        >
          <span class="page-link" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </span>
        </li>
      </ul>
    </nav>
  </div>
</div>
