<div class="float-end">
  <a class="btn btn-secondary btn-sm" [routerLink]="['./import']">Importer</a>
</div>

<h1>Contacts</h1>

<div class="card">
  <div class="card-body">
    <table class="table table-responsive table-striped">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Poste</th>
          <th>Commentaire</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let contact of contacts$ | async">
          <td>{{ contact.firstname }} {{ contact.name }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phone }}</td>
          <td>{{ contact.jobName }}</td>
          <td>{{ contact.comments }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
